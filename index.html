<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>The Gambling Piglets</h1>
    </div>
    <form id="nameInput">
      <label for="playerOne">Player One:</label>
      <input type="text" id="playerOne" class="form-inline">
      <label for="playerTwo">Player Two:</label>
      <input type="text" id="playerTwo" class="form-inline">
      <button type="submit" class="btn btn-info btn-lg">Enter</button>
    </form>
    <div class="buttons no-display">
    <button id="roll" type="submit" class="btn btn-success btn-lg">ROLL</button>
    <button id="hold" type="submit" class="btn btn-danger btn-lg">HOLD</button>
    <button id="playagain" type="submit" class="btn btn-warning btn-lg">Play Again!</button>

    <div class="jumbotron">
      <h2 id="turn">
      
      </h2>
    </div>
  </div>
    <div class="welcome">
      <h2>Welcome, <span id="names"></span></h2>
    </div>
  </div>
</body>
</html>
